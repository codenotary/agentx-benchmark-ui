<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gradient background for modern look -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#bg-gradient)"/>
  
  <!-- Activity pulse line representing benchmark monitoring -->
  <polyline points="4,16 7,10 11,20 16,8 20,24 24,14 28,16" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"
            opacity="0.95"/>
            
  <!-- Small "X" for AgentX brand -->
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" opacity="0.8">X</text>
</svg>